---
  name: "scan"
  runner_type: "run-python"
  description: "Scan board data"
  enabled: true
  entry_point: "scan.py"
  parameters:
    host:
      type: "string"
      description: "API host to query"
      required: true
    board_id:
      type: "string"
      description: "ID of board to scan"
      default: "1"
    ssl:
      type: "boolean"
      description: "SSL enable/disable"
      default: false
